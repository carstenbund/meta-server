<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #excel-container {
      width: 100%;
      background-color: white;
      padding: 20px;
      overflow: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #sheet-selector {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e8e8e8;
      border-radius: 5px;
    }
    #sheet-selector label {
      margin-right: 10px;
      font-weight: bold;
    }
    #sheet-selector select {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    #excel-content {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .error-message {
      color: red;
      padding: 20px;
      background-color: #ffe6e6;
      border: 1px solid #ff0000;
      border-radius: 5px;
      margin: 20px 0;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="excel-container">
    <div class="loading">Loading Excel file...</div>
    <div id="sheet-selector" style="display: none;">
      <label for="sheet-select">Select Sheet:</label>
      <select id="sheet-select"></select>
    </div>
    <div id="excel-content"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const fileUrl = "{{ file_url }}";
    let workbook = null;

    fetch(fileUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.arrayBuffer();
      })
      .then(arrayBuffer => {
        // Read the workbook
        workbook = XLSX.read(arrayBuffer, { type: 'array' });

        // Hide loading message
        document.querySelector('.loading').style.display = 'none';

        // Show sheet selector if there are multiple sheets
        const sheetSelector = document.getElementById('sheet-selector');
        const sheetSelect = document.getElementById('sheet-select');

        if (workbook.SheetNames.length > 1) {
          sheetSelector.style.display = 'block';

          // Populate sheet selector
          workbook.SheetNames.forEach((sheetName, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = sheetName;
            sheetSelect.appendChild(option);
          });

          // Add change listener
          sheetSelect.addEventListener('change', (e) => {
            displaySheet(workbook.SheetNames[e.target.value]);
          });
        }

        // Display first sheet
        displaySheet(workbook.SheetNames[0]);
      })
      .catch(err => {
        console.error(err);
        document.querySelector('.loading').style.display = 'none';
        document.getElementById('excel-content').innerHTML =
          `<div class="error-message">Error loading Excel file: ${err.message}</div>`;
      });

    function displaySheet(sheetName) {
      const worksheet = workbook.Sheets[sheetName];

      // Convert sheet to HTML table
      const htmlTable = XLSX.utils.sheet_to_html(worksheet, {
        id: 'excel-table',
        editable: false
      });

      document.getElementById('excel-content').innerHTML = htmlTable;
    }
  </script>
</body>
</html>
